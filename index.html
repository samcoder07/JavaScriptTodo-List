<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App in JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="todo-header">
            <h2>Todo List</h2>
            <img src="/images/notebook.png" alt="">
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task">
            <img src="plus.png" id="AddUpdateClick"/>
        </div>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
